<!-- templates/email.html -->
<html>
  <head>
    <title>{{ subject }}</title>
  </head>
  <body>
    <h2>Fast API Mail Service</h2>
    <br />
    <p>The mail was sent successfully.</p>
    <br />

    <h6>Thank You</h6>
  </body>
</html>
